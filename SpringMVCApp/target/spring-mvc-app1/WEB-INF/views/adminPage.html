<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enter an admin</title>
</head>
<body>

        <form th:method="PATCH" th:action="@{/admin/add}">
            <label for="person">Enter a person</label>
                <select th:object="${person}" th:field="*{id}" id="person">
                        <!--/*@thymesVar id="getName" type="com.springmvc.app.models.Person"*/-->
                        <!--/*@thymesVar id="getId" type="com.springmvc.app.models.Person"*/-->
                        <option th:each="person : ${people}" th:value="${person.getId()}"
                        th:text="${person.getName()}"></option>
                </select>
            <input type="submit" value="Appoint a admin" />
        </form>


</body>
</html>
